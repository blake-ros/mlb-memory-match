<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Match</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="modal-display hidden" id="modal">
      <div class="modal-content">
        <p>Congratulations You Won!!!!!</p>
        <button id="reset-game">Would You Like to Play Again?</button>
      </div>
    </div>
    <div class="row">
      <header>MLB Memory Match</header>
      <div>
        <audio controls muted>
          <source src="assets/organ.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <aside>
          <div>Stats</div>
          <div>Games Played</div>
          <div id="games-played">0</div>
          <div>Attempts</div>
          <div id="attempts">0</div>
          <div>Accuracy</div>
          <div id="accuracy">0</div>
        </aside>
      </div>
      <div class="col-10">
        <main id="gameCards">
          <div class="col-2">
            <div class="card-front astros-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front oakland-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front dodgers-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front giants-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front cubs-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front rockies-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front redsox-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front yankees-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front brewers-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front brewers-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front yankees-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front redsox-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front rockies-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front cubs-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front giants-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front dodgers-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front oakland-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front astros-logo"></div>
            <div class="card-back"></div>
          </div>
        </main>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
