<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Major League Memory</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="modal-display hidden" id="modal">
      <div class="modal-content">
        <div class="modal-header">HOMERUN !!!</div>
        <div class="homerun"></div><br id="break">
        <i class="fas fa-baseball-ball"></i><button id="reset-game">Would you Like to play again?</button><i class="fas fa-baseball-ball"></i>
      </div>
    </div>
    </div>
    <div class="row">
      <header>MLB Memory Match</header>
      <div class="volumeControl">
        <i id="icon" class="fas fa-volume-mute fa-2x volumeOn">
          <audio loop class="hidden">
            <source src="assets/organ.mp3" type="audio/mpeg">
          </audio>
        </i>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <aside>
          <div id="mainStats">Stats</div>
          <div class="statsBorder">Current Game</div>
          <div id="games-played" class="baseball statsBorder">1</div>
          <div class="statsBorder">At Bats</div>
          <div id="attempts" class="statsBorder">0</div>
          <div class="statsBorder">Batting Average</div>
          <div id="accuracy" class="statsBorder">.000</div>
        </aside>
      </div>
      <div class="col-10">
        <main id="gameCards">
          <div class="col-2">
            <div class="card-front astros-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front oakland-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front dodgers-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front giants-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front cubs-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front rockies-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front redsox-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front yankees-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front brewers-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front brewers-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front yankees-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front redsox-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front rockies-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front cubs-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front giants-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front dodgers-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front oakland-logo"></div>
            <div class="card-back"></div>
          </div>
          <div class="col-2">
            <div class="card-front astros-logo"></div>
            <div class="card-back"></div>
          </div>
        </main>
      </div>
    </div>
  <script src="main.js"></script>

</html>
